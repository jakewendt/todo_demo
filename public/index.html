<html>
<head>
<title>mytodo - Login</title>
<link rel="stylesheet" type="text/css" href="stylesheets/scaffold.css">
<link rel="stylesheet" type="text/css" href="stylesheets/todo.css">
<script src="javascripts/prototype.js"    type="text/javascript"></script>
<script src="javascripts/defaultInput.js" type="text/javascript"></script>
</head>
<body>
<div id='header'><img alt="What to do today?" src="/images/whattodotoday.png" /></div>
<div class='center'>
<div id='spinner' style="height: 320px;display: none;">INSERT SPINNER HERE</div>
<div id='main'>
<div class='sub'>
	<h4>Already a member?</h4>
	<form action="/users/send_login" method="post" 
	onsubmit="$('main').hide(); $('spinner').show();">
		<input class="default" id="user_name" name="user[name]" size="15" type="text" value="user_name" /><br />
		<input class="default password" id="user_password" name="user[password]" size="15" type="password" value="user_password" />
		<input class='submit' id="signin_submit" name="commit" type="submit" value="Sign In" /><br />
	</form>
</div>
<div class='sub'> 
	<h4>Not a member yet?</h4> <br /> <br />
	<form action="/users/new" method="post"
	onsubmit="$('main').hide(); $('spinner').show();">
		<input class='submit' value='Sign Up' type='submit'/>
	</form>
</div>
</div><!-- main -->
</div><!-- center -->
<!--
<div id='footer_bar'></div>
<div id='footer' class='center'> Link1 | Link2 | Link3 </div>
-->
</body>
</html>
